<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Load Images</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <h1>Lazy Load Images</h1>
  </header>

  <main>
    <img src="https://placekitten.com/400/700" loading="lazy" alt="Image 1" width="400" height="600">
    <img src="https://placekitten.com/400/800" loading="lazy" alt="Image 2" width="400" height="600">
    <img src="https://placekitten.com/400/650" loading="lazy" alt="Image 3" width="400" height="600">
    <img src="https://placekitten.com/400/750" loading="lazy" alt="Image 4" width="400" height="600">
    <img src="https://placekitten.com/400/850" loading="lazy" alt="Image 5" width="400" height="600">
    <img src="https://placekitten.com/400/800" loading="lazy" alt="Image 6" width="400" height="600">
  </main>

  <footer id="lastModified"></footer>

  <script src="scripts/script.js"></script>
</body>

</html>
