<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/responsive-images.css">
  <title>Responsive image</title>
</head>

<body>
  <header>Responsive images</header>
  <main>
    <div class="hero">
      <picture>
        <source media="(max-width: 500px)" srcset="images\low.webp">
        <source media="(max-width: 1000px)" srcset="images\medium.webp">
        <img src="images/high.webp" alt="table setting" width="1500" height="750">
      </picture>
    </div>
  </main>
</body>

</html>
